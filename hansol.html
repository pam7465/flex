<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한솔제지</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .header{
            width:100%;
            height:91px;
            border-bottom:1px solid #bbbbbb;
        }
        .container{
            display:flex;
            flex-flow:row;
            justify-content:space-between;
            align-items:center;
            width:1240px;
            height:90px;
            margin:0 auto;
        }
        h1>a{
            display:block;
            width:116px;
            height:90px;
            background-image:url(./images/logo.jpg);
            background-repeat:no-repeat;
            background-position-y:center;
            text-indent:-9999px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="#">한솔제지</a></h1>
        </div>
    </header>
</body>
</html>
