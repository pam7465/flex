<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한솔제지</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .header{
            width:100%;
            height:91px;
            border-bottom:1px solid #bbbbbb;
            background-color:#ffffff;
            position:fixed;
            left:0;
            top:0;
        }
        .header>.container{
            display:flex;
            flex-flow:row;
            justify-content:space-between;
            align-items:center;
            width:1240px;
            height:90px;
            margin:0 auto;
        }
        h1>a{
            display:block;
            width:116px;
            height:90px;
            background-image:url(./images/logo.jpg);
            background-repeat:no-repeat;
            background-position-y:center;
            text-indent:-9999px;
        }
        .nav>ul{
            display:flex;
            flex-flow:row;
            justify-content:space-between;
            align-items:center;
            width:700px;
            list-style:none;
        }
        .gn>ul>li>a{
            font-weight:700;
            font-size:1.2em;
            color:#111111;
            text-decoration:none;
        }

        .qn>ul{
            width:240px;
        }
        .qn>ul>li>a{
            display:block;
            border-radius:20px;
            padding:9px;
            background-color:#1177cc;
            font-weight:700;
            font-size:0.8em;
            color:#ffffff;
            text-decoration:none;
        }
        .qn>ul>li:nth-child(1)>a{
            background-color:transparent;
            color:#555555;
        }
        .qn>ul>li:nth-child(2)>a{
            padding-left:40px;
            background-image:url(./images/ico-virtual.png);
            background-repeat:no-repeat;
            background-position-x:9px;
            background-position-y:center;
            background-size:26px;
        }
        .qn>ul>li:nth-child(3)>a{
            width:35px;
            height:35px;
            border-radius:50%;
            padding:0;
            background-color:#555555;
            text-align:center;
            line-height:35px;
        }

        .paper>.container{
            width:1600px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="#">한솔제지</a></h1>
            <nav class="gn nav">
                <ul>
                    <li><a href="#">제품소개</a></li>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">지속가능경영</a></li>
                    <li><a href="#">투자정보</a></li>
                    <li><a href="#">인재채용</a></li>
                    <li><a href="#">소식</a></li>
                </ul>
            </nav>
            <nav class="qn nav">
                <ul>
                    <li><a href="#">고객문의</a></li>
                    <li><a href="#">가상전시관</a></li>
                    <li><a href="#">Eng</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="sec slider paper">
        <div class="container">
            <article class="art art01">
                <h2>한솔루션</h2>
                <img src="./images/img-paper01.jpg" alt="한솔루션">
                <a href="#">문의하러 가기</a>
            </article>
            <article class="art art02">
                <h2>인스퍼</h2>
                <img src="./images/img-paper02.jpg" alt="인스퍼">
                <a href="#">인스퍼 스마트 스토어 바로가기</a>
            </article>
            <article class="art art03">
                <h2>인쇄용지</h2>
                <img src="./images/img-paper03.jpg" alt="인쇄용지">
                <a href="#">자세히 보기</a>
            </article>
            <article class="art art04">
                <h2>산업용지</h2>
                <img src="./images/img-paper04.jpg" alt="산업용지">
                <a href="#">자세히 보기</a>
            </article>
            <article class="art art05">
                <h2>특수지</h2>
                <img src="./images/img-paper05.jpg" alt="특수지">
                <a href="#">자세히 보기</a>
            </article>
            <article class="art art06">
                <h2>감열지</h2>
                <img src="./images/img-paper06.jpg" alt="감열지">
                <a href="#">자세히 보기</a>
            </article>
            <article class="art art07">
                <h2>한솔애코패키징</h2>
                <img src="./images/img-paper07.jpg" alt="한솔애코패키징">
                <a href="#">한솔애코패키징 스마트 스토어 바로가기</a>
            </article>
        </div>
    </section>
    <section class="sec slider identity">

    </section>
    <section class="sec intra-net">

    </section>
    <footer class="footer">

    </footer>
</body>
</html>
